<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Time Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #060a1f;
            transition: background 0.5s ease;
        }
        
        .container {
            width: 800px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 12px 25px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .mode-btn.active {
            background: #2196f3;
            box-shadow: 0 0 15px #2196f3;
        }
        
        .mode-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .clock-mode, .stopwatch-mode, .timer-mode {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .active-mode {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Clock Styles */
        #clock h2 {
            position: relative;
            display: block;
            color: #fff;
            text-align: center;
            margin: 10px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-size: 0.8em;
        }
        
        #clock #time {
            display: flex;
            justify-content: center;
        }
        
        #clock #time div {
            position: relative;
            margin: 0 5px;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
        }
        
        #clock #time div span {
            position: relative;
            display: block;
            width: 100px;
            height: 80px;
            background: #2196f3;
            color: #fff;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            z-index: 10;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
        }
        
        #clock #time div span:nth-child(2) {
            height: 30px;
            font-size: 0.7em;
            letter-spacing: 0.2em;
            font-weight: 500;
            z-index: 9;
            box-shadow: none;
            background: #127fd6;
            text-transform: uppercase;
        }
        
        #clock #time div:nth-last-child(2) span {
            background: #ff006a;
        }
        
        #clock #time div:nth-last-child(2) span:nth-child(2) {
            background: #ec0062;
        }
        
        #clock #time div:nth-last-child(1) span {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 40px;
            font-size: 1.5em;
            background: #fff;
            color: #000;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
        }
        
        /* Stopwatch Styles */
        .stopwatch-container {
            text-align: center;
            color: white;
        }
        
        .stopwatch-display {
            font-size: 4em;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-weight: 300;
            letter-spacing: 4px;
        }
        
        .stopwatch-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .control-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .start-btn {
            background: #00b894;
        }
        
        .start-btn:hover {
            background: #00d4a6;
            box-shadow: 0 0 15px #00b894;
        }
        
        .stop-btn {
            background: #ff006a;
        }
        
        .stop-btn:hover {
            background: #ff2d83;
            box-shadow: 0 0 15px #ff006a;
        }
        
        .reset-btn {
            background: #fdcb6e;
            color: #2d3436;
        }
        
        .reset-btn:hover {
            background: #ffeaa7;
            box-shadow: 0 0 15px #fdcb6e;
        }
        
        .lap-btn {
            background: #6c5ce7;
        }
        
        .lap-btn:hover {
            background: #a29bfe;
            box-shadow: 0 0 15px #6c5ce7;
        }
        
        .lap-times {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .lap-times div {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Timer Styles */
        .timer-container {
            text-align: center;
            color: white;
        }
        
        .timer-input {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .time-input {
            width: 80px;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #2196f3;
            border-radius: 8px;
            color: white;
        }
        
        .time-label {
            display: block;
            margin-top: 5px;
            font-size: 0.8em;
            color: #ccc;
        }
        
        .timer-display {
            font-size: 4em;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-weight: 300;
            letter-spacing: 4px;
        }
        
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .set-btn {
            background: #6c5ce7;
        }
        
        .set-btn:hover {
            background: #a29bfe;
            box-shadow: 0 0 15px #6c5ce7;
        }
        
        /* Responsive Design */
        @media (max-width: 850px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            
            #clock #time div span {
                width: 80px;
                height: 60px;
                font-size: 2em;
            }
            
            .stopwatch-display, .timer-display {
                font-size: 3em;
            }
            
            .timer-input {
                gap: 10px;
            }
            
            .time-input {
                width: 60px;
                font-size: 1.2em;
            }
        }
        
        @media (max-width: 600px) {
            .mode-btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            #clock #time div span {
                width: 60px;
                height: 50px;
                font-size: 1.7em;
            }
            
            #clock #time div span:nth-child(2) {
                height: 25px;
                font-size: 0.6em;
            }
            
            .stopwatch-display, .timer-display {
                font-size: 2.5em;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
            
            .timer-input {
                gap: 5px;
            }
            
            .time-input {
                width: 50px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="clock">Clock</button>
            <button class="mode-btn" data-mode="stopwatch">Stopwatch</button>
            <button class="mode-btn" data-mode="timer">Timer</button>
        </div>
        
        <!-- Clock Mode -->
        <div id="clock" class="clock-mode active-mode">
            <h2>The time is now</h2>
            <div id="time">
                <div><span id="hour">00</span><span>Hours</span></div>
                <div><span id="minutes">00</span><span>Minutes</span></div>
                <div><span id="seconds">00</span><span>Seconds</span></div>
                <div><span id="ampm"></span></div>
            </div>
        </div>
        
        <!-- Stopwatch Mode -->
        <div class="stopwatch-mode">
            <div class="stopwatch-container">
                <div class="stopwatch-display">00:00:00</div>
                <div class="stopwatch-controls">
                    <button class="control-btn start-btn">Start</button>
                    <button class="control-btn stop-btn" disabled>Stop</button>
                    <button class="control-btn reset-btn">Reset</button>
                    <button class="control-btn lap-btn">Lap</button>
                </div>
                <div class="lap-times"></div>
            </div>
        </div>
        
        <!-- Timer Mode -->
        <div class="timer-mode">
            <div class="timer-container">
                <div class="timer-input">
                    <div>
                        <input type="number" class="time-input" id="hours-input" min="0" max="99" value="0">
                        <span class="time-label">Hours</span>
                    </div>
                    <div>
                        <input type="number" class="time-input" id="minutes-input" min="0" max="59" value="0">
                        <span class="time-label">Minutes</span>
                    </div>
                    <div>
                        <input type="number" class="time-input" id="seconds-input" min="0" max="59" value="0">
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
                <div class="timer-display">00:00:00</div>
                <div class="timer-controls">
                    <button class="control-btn set-btn">Set</button>
                    <button class="control-btn start-btn">Start</button>
                    <button class="control-btn stop-btn" disabled>Stop</button>
                    <button class="control-btn reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mode Switching
        const modeButtons = document.querySelectorAll('.mode-btn');
        const modes = document.querySelectorAll('.clock-mode, .stopwatch-mode, .timer-mode');
        
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const mode = button.getAttribute('data-mode');
                
                // Update active button
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show selected mode
                modes.forEach(m => m.classList.remove('active-mode'));
                document.querySelector(`.${mode}-mode`).classList.add('active-mode');
            });
        });
        
        // Clock Functionality
        function updateClock() {
            var hours = document.getElementById('hour');
            var minutes = document.getElementById('minutes');
            var seconds = document.getElementById('seconds');
            var ampm = document.getElementById('ampm');

            var h = new Date().getHours();
            var m = new Date().getMinutes();
            var s = new Date().getSeconds();
            var am = h >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            h = h % 12 || 12;

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
        
        // Stopwatch Functionality
        const stopwatchDisplay = document.querySelector('.stopwatch-display');
        const startBtn = document.querySelector('.stopwatch-mode .start-btn');
        const stopBtn = document.querySelector('.stopwatch-mode .stop-btn');
        const resetBtn = document.querySelector('.stopwatch-mode .reset-btn');
        const lapBtn = document.querySelector('.stopwatch-mode .lap-btn');
        const lapTimes = document.querySelector('.lap-times');
        
        let stopwatchTime = 0;
        let stopwatchInterval;
        let stopwatchRunning = false;
        
        function formatTime(ms) {
            let hours = Math.floor(ms / 3600000);
            let minutes = Math.floor((ms % 3600000) / 60000);
            let seconds = Math.floor((ms % 60000) / 1000);
            let milliseconds = Math.floor((ms % 1000) / 10);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }
        
        function updateStopwatch() {
            stopwatchTime += 10;
            stopwatchDisplay.textContent = formatTime(stopwatchTime);
        }
        
        startBtn.addEventListener('click', () => {
            if (!stopwatchRunning) {
                stopwatchInterval = setInterval(updateStopwatch, 10);
                stopwatchRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
            }
        });
        
        stopBtn.addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
        
        resetBtn.addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            stopwatchDisplay.textContent = formatTime(stopwatchTime);
            stopwatchRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            lapTimes.innerHTML = '';
        });
        
        lapBtn.addEventListener('click', () => {
            if (stopwatchRunning) {
                const lapTime = document.createElement('div');
                lapTime.textContent = `Lap ${lapTimes.childElementCount + 1}: ${formatTime(stopwatchTime)}`;
                lapTimes.appendChild(lapTime);
                lapTimes.scrollTop = lapTimes.scrollHeight;
            }
        });
        
        // Timer Functionality
        const hoursInput = document.getElementById('hours-input');
        const minutesInput = document.getElementById('minutes-input');
        const secondsInput = document.getElementById('seconds-input');
        const timerDisplay = document.querySelector('.timer-display');
        const setBtn = document.querySelector('.timer-controls .set-btn');
        const timerStartBtn = document.querySelector('.timer-controls .start-btn');
        const timerStopBtn = document.querySelector('.timer-controls .stop-btn');
        const timerResetBtn = document.querySelector('.timer-controls .reset-btn');
        
        let timerTime = 0;
        let timerInterval;
        let timerRunning = false;
        
        function updateTimerDisplay() {
            let hours = Math.floor(timerTime / 3600000);
            let minutes = Math.floor((timerTime % 3600000) / 60000);
            let seconds = Math.floor((timerTime % 60000) / 1000);
            
            timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function setTimer() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            timerTime = (hours * 3600000) + (minutes * 60000) + (seconds * 1000);
            updateTimerDisplay();
        }
        
        function updateTimer() {
            if (timerTime <= 0) {
                clearInterval(timerInterval);
                timerRunning = false;
                timerStartBtn.disabled = false;
                timerStopBtn.disabled = true;
                // Play sound or alert when timer completes
                alert('Timer finished!');
                return;
            }
            
            timerTime -= 1000;
            updateTimerDisplay();
        }
        
        setBtn.addEventListener('click', setTimer);
        
        timerStartBtn.addEventListener('click', () => {
            if (!timerRunning && timerTime > 0) {
                timerInterval = setInterval(updateTimer, 1000);
                timerRunning = true;
                timerStartBtn.disabled = true;
                timerStopBtn.disabled = false;
            }
        });
        
        timerStopBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerRunning = false;
            timerStartBtn.disabled = false;
            timerStopBtn.disabled = true;
        });
        
        timerResetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            setTimer();
            timerRunning = false;
            timerStartBtn.disabled = false;
            timerStopBtn.disabled = true;
        });
        
        // Initialize timer display
        setTimer();
    </script>
</body>
</html>
